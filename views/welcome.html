<h1>Welcome Page</h1>

<h3>Add new contact</h3>

<form class="contactForm" name="newContactData">
    Name:
    <input type="text" id="name" placeHolder="Name...." ng-model="name"></input>
    <br>
    <br> Email:
    <input type="text" id="email" placeHolder="Email...." ng-model="email"></input>
    <br>
    <br> Phone Number:
    <input type="number" id="phoneNumber" placeHolder="Phone number...." ng-model="phoneNumber"></input>
    <br/>
    <br/>
    <input class="btn btn-primary" type="submit" value="Add Contact" ng-click="addContact();">
</form>

<h3>List of contacts</h3>

<div class="contacts">
    <div id="contacts" class="contact" ng-repeat="contact in contacts">
        <p>Name: {{contact.name}}</p>
        <p>Email: {{contact.email}}</p>
        <p>Phone Number: {{contact.phoneNumber}}</p>
        <a href="#contacts/{{$index}}">Contact Detail</a>
    </div>
</div>
